<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingX - منصة التداول العالمية للعملات الرقمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        .btn-primary {
            background: #2563eb;
            transition: all 0.3s ease;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="tradingview-widget-container" style="background: rgba(0,0,0,0.2);">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
        {
          "symbols": [
            { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
            { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
            { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
            { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" }
          ],
          "colorTheme": "dark",
          "isTransparent": true,
          "showSymbolLogo": true,
          "locale": "en"
        }
        </script>
    </div>
    <div class="min-h-screen flex flex-col items-center justify-center text-center px-4 py-20">
        
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6">
            مرحباً بك في <span class="gradient-text">BingX</span>
        </h1>

        <p class="text-xl md:text-2xl mb-8 text-gray-300">
            منصة التداول العالمية الرائدة للعملات الرقمية
        </p>

        <div class="flex flex-col md:flex-row gap-6 justify-center items-center mb-16">
            <a href="https://bingxdao.com/invite/QMWBFQ/" class="no-underline">
                <button class="btn-primary px-10 py-4 rounded-full text-xl font-bold flex items-center hover:scale-105 transition-transform">
                    <i class="fas fa-rocket ml-2"></i>
                    ابدأ الآن
                </button>
            </a>

            <button class="px-10 py-4 rounded-full text-xl font-bold border border-white/20 hover:bg-white/10 flex items-center">
                <i class="fas fa-play-circle ml-2"></i>
                شاهد الفيديو
            </button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-10 w-full max-w-6xl">
            <div class="card p-6 rounded-2xl">
                <div class="text-3xl font-bold gradient-text">10M+</div>
                <p class="text-gray-400 mt-2">مستخدم نشط</p>
            </div>
            <div class="card p-6 rounded-2xl">
                <div class="text-3xl font-bold gradient-text">$100B+</div>
                <p class="text-gray-400 mt-2">حجم التداول</p>
            </div>
            <div class="card p-6 rounded-2xl">
                <div class="text-3xl font-bold gradient-text">350+</div>
                <p class="text-gray-400 mt-2">عملة رقمية</p>
            </div>
            <div class="card p-6 rounded-2xl">
                <div class="text-3xl font-bold gradient-text">24/7</div>
                <p class="text-gray-400 mt-2">دعم فني</p>
            </div>
        </div>
    </div>

</body>
</html>
